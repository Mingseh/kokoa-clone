<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - Kokoa Talk</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>10:05</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-regular fa-comment-dots fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><i class="fa-solid fa-gear fa-lg"></i></span>
        </div>
    </header>
    
    <main class="main-screen">
        <div class="user-component">
            <div class="user-component__coloumn">
                <img src="/img/Chiikawa.jpg" class="user-component__avater user-component__avater">
                <div class="user-component__text">
                    <h4 class="user-component__title">Chiikawa</h4>
                    <h6 class="uesr-component__subtitle">
                        please check My Kokoa Account Info
                    </h6>
                </div>
            </div>
            <div class="user-component__coloumn">
                <span class="user-component__time">05:01</span>
                <div class="badge">1</div>    
            </div>
            
        </div>
        <div class="user-component">
            <div class="user-component__coloumn">
                <img src="/img/Hachiware.jpg" class="user-component__avater user-component__avater">
                <div class="user-component__text">
                    <h4 class="user-component__title">Hachiware</h4>
                    <h6 class="uesr-component__subtitle">
                        Hi!
                    </h6>
                </div>
            </div>
            <div class="user-component__coloumn">
                <span class="user-component__time">05:01</span>    
            </div>
            
        </div>
        <div class="user-component">
            <div class="user-component__coloumn">
                <img src="/img/Kurimanju.jpg" class="user-component__avater user-component__avater">
                <div class="user-component__text">
                    <h4 class="user-component__title">Kurimanju</h4>
                    <h6 class="uesr-component__subtitle">
                        hahaha
                    </h6>
                </div>
            </div>
            <div class="user-component__coloumn">
                <span class="user-component__time">03:20</span>    
            </div>
        </div>
        <div class="user-component">
            <div class="user-component__coloumn">
                <img src="/img/Usagi.jpg" class="user-component__avater user-component__avater">
                <div class="user-component__text">
                    <h4 class="user-component__title">Usagi</h4>
                    <h6 class="uesr-component__subtitle">
                        hahaha
                    </h6>
                </div>
            </div>
            <div class="user-component__coloumn">
                <span class="user-component__time">01:22</span>    
            </div>
        </div>
    </main>
    <nav class="nav">
        <ul class="nav__ul">
            <li class="nav__li">
                <a class="nav__link" href="/friends.html">
                    <i class="fa-regular fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__li">
                <a class="nav__link" href="/chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-solid fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__li">
                <a class="nav__link" href="/find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
            </li>
            <li class="nav__li">
                <a class="nav__link" href="more.html">
                    <span class="nav__dot"></span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    
    <script src="https://kit.fontawesome.com/16ad157535.js" crossorigin="anonymous"></script>
</body>
</html>
